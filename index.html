<!DOCTYPE html>
<html lang=en>
    <head><meta charset=UTF-8><link rel=stylesheet href=./index.css>
    <script src=./index.js></script></head>
    <body>
        <h1>Time elapsed: <span id=timer>0s</span></h1>
        <section id="controls" class="flex-container">
            <button id='start'>Start</button>
            <button id='stop'>Stop</button>
        </section>
        <section>
            <h2>Marked Times</h2>
            <ul id="times"></ul>
        </section>
        <section class="flex-container" id="clear-time">
            <button id="clear">Clear Record</button>
        </section>
    </body>
</html>
